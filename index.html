<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Word counter </title>
	<link rel="stylesheet" href="style.css">

</head>

<body>
<div class="btnDiv">
	<button class='generateBtn'>Generate background</button>
</div>

<div class="app">
	<div class="contentApp">
		<textarea rows='2' cols='35'></textarea>
		<button class="check">Check</button>
	</div>
	<div class="result">

		<div class="content1">
			<div class="letters">Count of letters <span>0</span></div>
			<div class="words">Count of  words  <span>0</span></div>
		</div>

		<div class="content2">
			<div class="sentences">Count of sentences <span>0</span></div>
			<div class="numbers">Count of numbers  <span>0</span></div>
		</div>

	</div>
</div>
	
	<script src="app.js"></script>
</body>

</html>
